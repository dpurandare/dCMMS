project: dcmms_ml
provider: local

# Registry configuration
registry:
  registry_type: sql
  path: postgresql://dcmms_user:dcmms_password_dev@localhost:5432/dcmms
  # For production, use S3-backed registry:
  # registry_type: s3
  # path: s3://dcmms-ml-registry/registry.db

# Offline store configuration
offline_store:
  type: file
  # For local development, use file-based offline store
  # For production, use Iceberg + S3:
  # type: iceberg
  # warehouse: s3://dcmms-ml-offline-store/warehouse

# Online store configuration (Redis)
online_store:
  type: redis
  connection_string: redis://localhost:6379
  # For production with password:
  # connection_string: redis://:redis_password_dev@localhost:6379

# Entity key serialization
entity_key_serialization_version: 2

# Feature server configuration
feature_server:
  enabled: true
  host: 0.0.0.0
  port: 6566

# Batch materialization settings
batch_engine:
  type: local
  # For production, use Spark or Dask:
  # type: spark
  # spark_conf:
  #   spark.executor.memory: 4g

# Flags
flags:
  alpha_features: true
  beta_features: true
