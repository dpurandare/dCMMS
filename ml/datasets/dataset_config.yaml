# Training Dataset Configuration

# Dataset version
dataset_version: "v1.0"

# Data extraction parameters
lookback_days: 365  # Extract 1 year of historical data
prediction_horizon_days: 7  # Predict failures within 7 days

# Train/test split
test_size: 0.2  # 80% train, 20% test
random_state: 42

# Data filtering
min_samples_per_asset: 10  # Minimum telemetry samples required

# Database connections (override with environment variables)
postgresql_uri: "postgresql://postgres:postgres@localhost:5432/dcmms"
clickhouse_uri: "clickhouse://localhost:9000"

# Output directory
output_dir: "/tmp/dcmms/datasets"

# Feature engineering
rolling_windows:
  power: 7
  voltage: 7
  temperature: 7

anomaly_detection:
  method: "zscore"  # zscore or iqr
  threshold: 3.0

# Data quality thresholds
data_quality:
  max_missing_rate: 0.3  # Allow up to 30% missing
  outlier_method: "iqr"
  outlier_threshold: 1.5
  min_class_ratio: 0.05  # Minimum 5% for minority class
