[pytest]
# Pytest configuration for telemetry pipeline tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    integration: Integration tests requiring full infrastructure
    unit: Unit tests for individual components
    slow: Tests that take >10 seconds
    stress: Stress/load tests with high resource usage
    kafka: Tests requiring Kafka
    mqtt: Tests requiring MQTT broker
    questdb: Tests requiring QuestDB

# Timeout for tests (prevent hanging)
timeout = 300

# Test output
console_output_style = progress

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
